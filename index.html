<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word App</title>
    <link rel="stylesheet" href="./frontend/css/index.css">
    <script src="./frontend/js/index.js"></script>
</head>
<body>
    <div class="container">
        <div>
            <h2>Add New Words</h2>
            <input type="text" id="chinese" placeholder="Chinese">
            <input type="text" id="german" placeholder="German">
            <select id="categoryAdd">
                <option value="tech">Technical Words</option>
                <option value="daily">Daily Words</option>
            </select>
            <button id="addWordButton">Add</button>
        </div>

        <h2>Search Words</h2>
        <input type="text" id="searchQuery" placeholder="Search by Chinese or German">
        <button id="searchButton">Search</button>
        <ol id="searchResults"></ol>
        
        <h2>Random Word List</h2>
        <form id="randomWordsForm">
            <select id="categoryShow">
                <option value="all">All Words</option>
                <option value="tech">Technical Words</option>
                <option value="daily">Daily Words</option>
            </select>
            <span>How many words from <span id="numberOfWords">0</span> you want to try?</span>
            <input id="quantity" type="text" placeholder="quantity">
            <button type="submit">Get Random Words</button>
        </form>
        <button id="btnChinese">Hide Chinese</button>
        <button id="btnGerman">Show Deutsch</button>
        <ol id="wordList"></ol>
    </div>
</body>
</html>
